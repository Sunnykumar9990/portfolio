<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="light-mode">
    <div class="portfolio-container">
        <aside class="sidebar">
            <div class="profile-section">
                <img src="static/images/profile.jpg" alt="Profile Picture" class="profile-pic">
                <h2>Sunny Kumar</h2>
                <p>Web Developer</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="{{ url_for('home') }}" class="nav-link {% if request.endpoint == 'home' %}active{% endif %}"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="{{ url_for('about') }}" class="nav-link {% if request.endpoint == 'about' %}active{% endif %}"><i class="fas fa-user"></i> About</a></li>
                    <li><a href="{{ url_for('services') }}" class="nav-link {% if request.endpoint == 'services' %}active{% endif %}"><i class="fas fa-concierge-bell"></i> Services</a></li>
                    <li><a href="{{ url_for('projects') }}" class="nav-link {% if request.endpoint == 'projects' %}active{% endif %}"><i class="fas fa-briefcase"></i> Portfolio</a></li>
                    <li><a href="{{ url_for('contact') }}" class="nav-link {% if request.endpoint == 'contact' %}active{% endif %}"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <div class="top-bar">
                <button id="darkModeToggle" class="dark-mode-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="content-area">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
